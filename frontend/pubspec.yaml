name: bhandar_x
description: Bhandar X - Cross-Platform Inventory Management System

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  pull_to_refresh: ^2.0.0
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  intl: ^0.18.1
  
  # Forms & Validation
  formz: ^0.6.1
  
  # Navigation
  go_router: ^13.0.1
  
  # Utils
  uuid: ^4.2.2
  barcode_scan2: ^4.3.0
  permission_handler: ^11.1.0
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  printing: ^5.11.1
  pdf: ^3.10.7
  
  # Theming
  google_fonts: ^6.1.0
  flex_color_scheme: ^7.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
